<html>

<head>
	<meta charset="UTF-8">
	<title>NFL Roster</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css" />
	<link rel="stylesheet" href="site.css" />
</head>

<body>
	<div class="container">
		<div class="panel">
			<div class="panel-body">
				<div id="results"></div>
				<div class="player-roster">
				</div>
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title" style="text-align:center">Enter a new player:</h3>
					</div>
					<div class="panel-body">
						<div class="player-form col-md-4 col-md-offset-4">
							<form>
								<div class="form-group">
									<label for="playerName">Player Name:</label>
									<input type="text" class="form-control" id="playerName" />
									<br/>
									<button class="btn btn-default" id="buttonAdd" type="button">
										Add<span class="glyphicon glyphicon-plus"></span>
									</button>
									<button class="btn btn-danger" id="buttonRemove" type="button">
										Remove Selected <span class="glyphicon glyphicon-trash"></span>
									</button>
									<br/>
									<h5 class="buttonShow" style="visibility: hidden"'>Click on a player to select.</h5>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>

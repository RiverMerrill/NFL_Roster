<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="site.css" />
</head>

<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">
				My NFL Roster
				</h1>
			</div>
			<div class="panel-body">
				<div class="player-roster">
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title" style="text-align:center">Enter a new player:</h3>
					</div>
					<div class="panel-body">
						<div class="player-form col-md-4 col-md-offset-4">
							<form>
								<div class="form-group">
									<label for="playerName">Player Name:</label>
									<input type="text" class="form-control" id="playerName" />
									<label for="playerPosition">Player Position:</label>
									<br/>
									<select class="dropdown-selector">
									</select>
									<br/>
									<label for="playerNumber">Player Number:</label>
									<input type="text" class="form-control" id="playerNumber" />
									<br/>
									<input class="btn btn-default" id="buttonAdd" type="button" value="Add" />
									<input class="btn btn-danger" id="buttonRemove" type="button" value="Remove Selected" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
